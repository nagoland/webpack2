<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+JP&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="side">
        <div class="title">
            <h1>Beppu</h1>
            <h1 class="second">-Farm</h1>
        </div>
        <ul>
            <li class="nav-item"><a href="#about">About</a></li>
            <li class="nav-item"><a href="#photo">Photo</a></li>
            <li class="nav-item"><a href="#access">Access</a></li>
        </ul>
    </div>
    <div class="main-contents">
        <div class="top">
            <div class="images">
                <div class="img img1"></div>
                <div class="right-images">
                    <div class="img img2"></div>
                    <div class="img img3"></div>
                    <div class="img img4"></div>
                </div>
            </div>
        </div>

        <section id="about">
            <h2 class="title">About</h2>
            <div class="items">
                <div class="item first-item">
                    <div class="img"></div>
                    <div class="text">
                        <p><span>Beppu Farm</span>は宮城県にある</p>
                        <p>自社経営の自然たっぷりの農場です。</p>
                    </div>
                </div>
                <div class="item second-item">
                    <div class="text">
                        <p>めいっぱいの愛情を持って
                            一匹一匹泣ながら屠殺しております。
                            緑の中で元気いっぱいに育った
                            栄養たっぷりのお肉をご提供させて頂きます。
                        </p>
                    </div>
                        <div class="img"></div>
                </div>
            </div>
        </section>

        <section id="photo">
            <h2 class="title">Photo</h2>
            <div class="images">
                <div class="top-images">
                    <div class="img img1"></div>
                    <div class="img img2"></div>
                    <div class="img img3"></div>
                </div>

                <div class="low-images">
                    <div class="img img4"></div>
                    <div class="img img5"></div>
                </div>
            </div>
        </section>

        <section id="access">
            <h2 class="title">Access</h2>
            <div class="items">
                    <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d218003.66860194944!2d140.57379743199604!3d38.384114020519064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5f8892ddfbe0dc71%3A0xce6fb9385107a4ad!2z5a6u5Z-O55yM!5e0!3m2!1sja!2sjp!4v1571983698997!5m2!1sja!2sjp" allowfullscreen=""></iframe>
                    <div class="box">
                        <p>宮城県別府市123-5</p>
                        <p class="low">[車でお越しの方]別府ICから車で20分</p>
                    </div>
            </div>
        </section>
        <footer>
                <p>Copyright © Beppu Corporation. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="main.js"></script>
